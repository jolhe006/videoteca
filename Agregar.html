function chkd2lst(frm,fld)
    {
		var t="";var s=",  ";var flag=0;
		for(var i=0;i<document[frm].elements["_"+fld].length;i++)
			{			
			if(document[frm].elements["_"+fld][i].checked)
				{
				if(flag==1){t+=s+document[frm].elements["_"+fld][i].value;}				
				else{flag=1;t+=document[frm].elements["_"+fld][i].value;}
				}
			}	
			
		document[frm].elements[fld].value=t;
		//valido genero
		if (document[frm].elements[fld].value.length==0)
		{ 
			 alert("Tiene que seleccionar por lo menos un genero.") 
			 document[frm].elements[fld].focus() 
			 return 0; 
		}
		return 1;
	
    }

function validarEntero(valor){ 
     	//intento convertir a entero. 
     //si era un entero no le afecta, si no lo era lo intenta convertir 
     valor = parseInt(valor) 

     	//Compruebo si es un valor numérico 
     	if (isNaN(valor)) { 
           	 //entonces (no es numero) devuelvo el valor cadena vacia 
           	 return "" 
     	}else{ 
           	 //En caso contrario (Si era un número) devuelvo el valor 
           	 return valor 
     	} 
}

function validar()
{ 
   	//valido el titulo
   	if (document.ficha.titulo.value.length==0)
	{ 
      	 alert("Tiene que escribir el titulo de la pelicula") 
      	 document.ficha.titulo.focus() 
      	 return 0; 
   	} 
	
	//valido actores
	if (document.ficha.actores.value.length==0)
	{ 
      	 alert("Tiene que escribir por lo menos un actor");
      	 document.ficha.actores.focus();
      	 return 0; 
   	}

   	//valido el año. tiene que ser entero mayor que 1900 y menor que el año actual 
	var today = new Date();
   	año = document.ficha.año.value 
   	año = validarEntero(año)
   	document.ficha.año.value=año 
   	if (año=="")
	{
		alert("Tiene que introducir un número entero en el año.");
		document.ficha.año.value = today.getFullYear();
		document.ficha.año.focus();
		return 0; 
   	}
	else
	{ 		
      	 if (año<1900 | año > today.getFullYear())
		 { 
         	 alert("El año debe ser mayor a 1900 y menor que " + today.getFullYear());
			 document.ficha.año.value = today.getFullYear();
         	 document.ficha.año.focus() ;
         	 return 0; 
      	 } 
   	} 
	
	//valido el director
	if (document.ficha.director.value.length==0)
	{ 
      	 alert("Tiene que escribir el nombre del director") 
      	 document.ficha.director.focus();
      	 return 0; 
   	}
	
	//valido el estudio
	if (document.ficha.estudio.value.length==0)
	{ 
      	 alert("Tiene que escribir el nombre del estudio") 
      	 document.ficha.estudio.focus() 
      	 return 0; 
   	}	
	
	if(!chkd2lst('ficha','genero'))
	{
		return 0;		
	}

   	//valido el idioma 
   	if (document.ficha.idioma.selectedIndex==0)
	{ 
      	 alert("Debe seleccionar un idioma") 
      	 document.ficha.idioma.focus() 
      	 return 0; 
   	} 
	
	//valido el formato 
   	if (document.ficha.formato.selectedIndex==0)
	{ 
      	 alert("Debe seleccionar un formato") 
      	 document.ficha.formato.focus() 
      	 return 0; 
   	} 
	
	//valido la ubicacion
	if (document.ficha.ubicacion.value.length==0)
	{ 
      	 alert("Tiene que escribir la ubicacion") 
      	 document.ficha.ubicacion.focus() 
      	 return 0; 
   	}
	
	//valido el categoria 
   	if (document.ficha.categoria.selectedIndex==0)
	{ 
      	 alert("Debe seleccionar una categoria") 
      	 document.ficha.categoria.focus() 
      	 return 0; 
   	}		
	
	document.ficha.submit();
	 
}
